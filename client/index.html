<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="google-signin-client_id" content="417245750214-tuclalcrcarlnemdnl4ntbfs13hbpid6.apps.googleusercontent.com">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=M+PLUS+Rounded+1c&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Kan-Ban-Zai</title>
  </head>
  <body>
    <h1 class="text-center my-5">Kan-Ban-Zai</h1>

    <!-- REGISTER/LOGIN -->
    <div class="container regLogWidth text-center flexbox-regLog" id="logDiv">
      <h2 class="mb-5">Log In</h2>
      <form class="container text-center" id="logForm">
          <div class="form-group">
              <input class="form-control text-center mb-3" type="email" id="logEmail" placeholder="Email">
          </div>
          <div class="form-group">
              <input class="form-control text-center mb-3" type="password" id="logPassword" placeholder="Password">

          </div>
          <div class="form-group">
          <input class="form-control btn btn-primary mb-3" type="submit" id="logSubmit" value="Log In">
          <p class="text-center mb-3">Don't have an account?</p>
          <button class="form-control btn btn-primary mb-3" id="goToRegister">Go to Register</button><br>
          </div>
      </form>
    </div>

    <div class="container regLogWidth text-center flexbox-regLog" id="regDiv">
      <h2 class="mb-5">Register</h2>
      <form class="container text-center" id="regForm">
          <div class="form-group">
              <input class="form-control text-center mb-3" type="email" id="regEmail" placeholder="Email">
          </div>
          <div class="form-group">
              <input class="form-control text-center mb-3" type="password" id="regPassword" placeholder="Password">
          </div>
          <div class="form-group">
          <input class="form-control btn btn-primary mb-3" type="submit" id="regSubmit" value="Register">
          <p class="text-center mb-3">Already have an account?</p>
          <button class="form-control btn btn-primary mb-3" id="goToLogin">Go to Login</button><br>
          </div>
      </form>
    </div>

    <!-- END REGISTER/LOGIN -->
    
    <!-- MAIN PAGE -->
    <div class="container" id="mainDiv">
      
    </div>
    <!-- END MAIN PAGE -->

    <p class="text-center my-5">&copy; 2020 Muhammad Ramadhan</p>

    <!-- SCRIPTS -->
    <script src="https://apis.google.com/js/platform.js" async defer></script>

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script><script src="script/requests.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
    <script src="https://cdn.jsdelivr.net/npm/promise-polyfill"></script>
    <!-- END SCRIPTS -->
  </body>
</html>
